<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/Css/carta.css">
    <!-- Bootstrap CSS -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Courgette&family=Delius+Swash+Caps&family=DynaPuff:wght@400..700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Para Ti ‚ù§Ô∏è</title>

    <style>
        body {
            background-image: url('Static/Img/img_fondo_papel_arrugado.jpg');
            margin: 0;
            padding: 0;
        }

        /* Overlay inicial */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            opacity: 1;
            transition: opacity 1s ease;
            z-index: 9999;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script>
        // T√≠tulos que se alternar√°n
        const titles = ["Te Amo üíå", "Te Adoro üíï", "Para Ti ‚ù§Ô∏è", "Mi Cielito ü•∞"];
        let titleIndex = 0;

        function changeTitle() {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }

        setInterval(changeTitle, 1500);

        // Animaci√≥n de entrada
        window.addEventListener("load", () => {
            const overlay = document.getElementById("overlay");
            setTimeout(() => {
                overlay.classList.add("hidden");
            }, 500); // medio segundo despu√©s de cargar
        });
    </script>
</head>

<body>
    <!-- Pantalla rosada de entrada -->
    <div id="overlay"></div>
